<h3>Member list</h3>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>eMail</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <tr *ngFor="let member of members | async">
      <td>{{member.name}}</td>
      <td>{{member.email}}</td>
      <td><a (click)="deleteMember(member.email)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
