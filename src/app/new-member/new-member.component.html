<h3>New entry</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input [(ngModel)]="newmember.name" name="name" type="text" class="form-control" id="exampleInputName" placeholder="Full Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="newmember.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
